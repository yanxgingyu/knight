    <script src="jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" >
        var i = 0;
        $(window).keydown(function(event){
        	var qishi = $("#qishi");
        	var jian = $("#jian");
        	var elong = '';/*设置一个变量名elong为空*/
                $('.elong').each(function() {
                    /*找到class+elong的语句并找到匹配元素规定运行的函数*/
                    elong += $(this).offset().top + ',';/*匹配元素在当前画面的相对偏移*/
                });
                elong = elong.substring(0, elong.length - 1);/*提取字符串中介于连个制定下标之间的字符，el的位置     恶龙位置长度-1*/
                var keyNum = event.which;/*显示按了那个键*/
                qishi.css({
                position: 'absolute',
                }); 
            switch(keyNum) { //判断按键
            	case 38:
            	qishi.animate({top: '-=90px'});
                jian.animate({top: '-=90px'});
                break;

            	case 40:
                qishi.animate({top: '+=90px'});
                jian.animate({top: '+=90px'});
            	break;
            	default:
                break;
            } 
            jian.css({
                position: 'absolute',
                }); 
                switch(keyNum) { //判断按键
                	case 13:
                	jian.animate({left: '814px'}, function() {
                    //alert($(this).offset().top - 108);
                    //alert(laoshu.indexOf($(this).offset().top - 108));
                    if (($(this).offset().top) >= 42 && ($(this).offset().top) <= 42+90) {
                        $('#el1').hide();/*射恶龙*/
                    }
                    if (($(this).offset().top) >= 122 && ($(this).offset().top) <= 122+90) {
                        $('#el2').hide();
                    }
                    if (($(this).offset().top) >= 229 && ($(this).offset().top) <= 229+90) {
                        $('#el3').hide();
                    }
                    if (($(this).offset().top) >= 339 && ($(this).offset().top) <= 339+90) {
                        $('#el4').hide();
                    }
                    $(this).hide();
                    $(this).css('left', '90px');
                    $(this).show();
                });
            break;
            //控制血量平衡
            case 32:
            var xue = $('.xue').width();
            jian.animate({left: '850px'}, function() {
                if (($(this).offset().top) >= 42 && ($(this).offset().top) <= 42+90) {
                    $('#el1').hide();
					if($('.xue').width() < 200){
						console.log($('.xue').width());
                    	$('.xue').css('width', (xue + 20) + 'px');
					}
					
                }
                if (($(this).offset().top) >= 122 && ($(this).offset().top) <= 122+90) {
                    $('#el2').hide();
					if($('.xue').width() < 200){
						console.log($('.xue').width());
						$('.xue').css('width', (xue + 20) + 'px');
						}
                }
                if (($(this).offset().top) >= 229 && ($(this).offset().top) <= 229+90) {
                    $('#el3').hide();
        			if($('.xue').width() < 200){
						console.log($('.xue').width());
                    	$('.xue').css('width', (xue + 20) + 'px');
					}
                }
                if (($(this).offset().top) >= 339 && ($(this).offset().top) <= 339+90) {
                    $('#el4').hide();
          			if($('.xue').width() < 200){
						console.log($('.xue').width());
                    	$('.xue').css('width', (xue + 20) + 'px');
					}
                }
                $(this).hide();
                $(this).css('left', '525px');
                $(this).show();
            });
            break;
            default:
            break;
            } 
        });
	    $(document).ready(function(){
	        setTimeout(function () { abc(); }, 1000);
	    });
	    //移动
	    var flag = true;
	    function abc(){
	    	if (flag) {

	            $("#el2").animate({left:'420px'},4000);
	            $("#el3").animate({left:'420px'},5000);

	            $('#el1').hide(1000,function(){

                	$(this).show();
                	var xue = $('.xue').width();
	                if (xue <= '0') {
	                    self.location = "失败页面-初级.html";
	                } else {
	                    $('.xue').css('width', (xue - 25) + 'px');
	                    abc();
	                }
	            });
	            $('#el2').hide(1000,function(){
	                $(this).css('left', '865px');
	                $(this).show();
	                var xue = $('.xue').width();

	                } else {

	                } else {

	                }

	                if (xue <= '0') {

	    	//设置倒计时
	    	var maxtime = 90;    
            function CountDown() {
                if (maxtime >= 0) {
                    seconds = Math.floor(maxtime);
                    msg = seconds + "秒";
                    document.all["timer"].innerHTML = msg;
                    --maxtime;
                } else{
                    self.location = "胜利页面-初级.html";
                }
            }
            timer = setInterval("CountDown()", 1000);
